<ion-header>
  <ion-toolbar>
    <ion-title>pagina1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items -->
  <ion-list>

    <ion-item *ngFor="let persona of lista_personas">
      <ion-label>
        <h4>{{persona.rut}}</h4>
        <h5>{{persona.nombre}}</h5>
      </ion-label>
      <ion-icon name="trash-outline" (click)="alertaConfirmarEliminar(persona.rut)"></ion-icon>
      <ion-icon name="create-outline" (click)="actualizar(persona.rut)"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
<ion-content>
  <ion-button expand="block" color="tertiary" routerLink = "/home" >Volver a Inicio</ion-button>
</ion-content>
